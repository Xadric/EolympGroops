<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title th:text="${title}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
</head>
<body>
<div class="container mg-top">

    <div class="table-background">
    <table class="text-dark">
        <tr>
            <td>name</td>
            <td th:each="task:${tasks}"><a th:href="'https://www.eolymp.com/ru/problems/'+${task}"><span th:text="${task}"></span></a></td>
            <td>suma</td>
        </tr>
        <tr th:each="person:${persons}">
            <td th:text="${person.login}"></td>
            <td th:each="task:${person.tasks}"><span th:text="${task}"></span>%</td>
            <td th:text="${person.sumTasks}"></td>


        </tr>
    </table>
    </div>


    <div class="button"><a th:href="@{addPerson.html}">
        <button>Add Person</button>
    </a></div>
    <div class="button"><a th:href="@{addTask.html}">
        <button>Add Task</button>
    </a></div>
    <div class="button"><a th:href="@{/}">
        <button>Press me when finish adding persons and tasks</button>
    </a></div>
</div>
</body>
</html>
