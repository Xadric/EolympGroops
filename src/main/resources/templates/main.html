<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title th:text="${title}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">


    <table class="text-dark">
        <tr>
            <td th:each="task:${tasks}"><span th:text="${task}"></span></td>
        </tr>
        <tr th:each="person:${persons}">
            <td th:text="${person.login}">
            <td th:each="task:${person.tasks}"><span th:text="${task}"></span></td>

        </tr>
    </table>


    <div class="button"><a th:href="@{addPerson.html}">
        <button>Add Person</button>
    </a></div>
    <div class="button"><a th:href="@{addTask.html}">
        <button>Add Task</button>
    </a></div>
    <div class="button"><a th:href="@{/}">
        <button>If problems press me</button>
    </a></div>
</div>
</body>
</html>
